definitions:
  Industry:
    properties:
      created_by:
        format: int32
        readOnly: true
        type: integer
      created_date:
        format: date-time
        readOnly: true
        type: string
        x-nullable: true
      creator:
        properties:
          account:
            properties:
              account_name:
                maxLength: 512
                minLength: 1
                type: string
              account_type:
                enum:
                - corporate
                - buy-side
                - sell-side
                - general investor
                - admin
                - guest
                type: string
              row_id:
                format: int32
                readOnly: true
                type: integer
            readOnly: true
            required:
            - account_name
            - account_type
            type: object
          profile:
            properties:
              designation:
                maxLength: 128
                type: string
                x-nullable: true
              designation_link:
                properties:
                  name:
                    maxLength: 256
                    minLength: 1
                    type: string
                  row_id:
                    format: int32
                    readOnly: true
                    type: integer
                readOnly: true
                required:
                - name
                type: object
              first_name:
                maxLength: 512
                minLength: 1
                type: string
              last_name:
                maxLength: 512
                minLength: 1
                type: string
              links:
                readOnly: true
                type: string
              profile_photo_url:
                format: url
                readOnly: true
                type: string
              profile_thumbnail_url:
                format: url
                readOnly: true
                type: string
            required:
            - first_name
            - last_name
            type: object
          row_id:
            format: int32
            readOnly: true
            type: integer
        readOnly: true
        required:
        - profile
        type: object
      links:
        readOnly: true
        type: string
      modified_date:
        format: date-time
        readOnly: true
        type: string
        x-nullable: true
      name:
        maxLength: 256
        minLength: 1
        type: string
      row_id:
        format: int32
        readOnly: true
        type: integer
      sector:
        properties:
          name:
            maxLength: 256
            minLength: 1
            type: string
        readOnly: true
        required:
        - name
        type: object
      sector_id:
        format: int32
        type: integer
      updated_by:
        format: int32
        readOnly: true
        type: integer
    required:
    - created_by
    - name
    - sector_id
    - updated_by
    type: object
  IndustryReadArgs:
    properties:
      created_date_from:
        format: date-time
        type: string
      created_date_to:
        format: date-time
        type: string
      name:
        type: string
      operator:
        enum:
        - and
        - or
        type: string
        default: and
      page:
        format: int32
        type: integer
        default: 1
      per_page:
        format: int32
        type: integer
        default: 20
      pfields:
        items:
          type: string
        type: array
      sector_id:
        format: int32
        type: integer
      sort:
        enum:
        - asc
        - dsc
        type: string
        default: asc
      sort_by:
        items:
          type: string
        type: array
        default: row_id
    type: object
